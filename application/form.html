<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bookshelf | ほんだな</title>
    <link rel="stylesheet" type="text/css" href="../public/css/bookshelf.css">
  </head>
  <body>
    <header>
      <div id="header">
        <div id="logo">
          <a href="./index.html"><img src="../public/images/logo.png" alt="Bookshelf"></a>
        </div>
        <nav>
          <a href="./form.html"><img src="../public/images/icon_plus.png" alt="">書籍登録</a>
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <div id="main">
        <form name="register_book" action="" class="form_book" enctype="multipart/form-data">
          <div class="book_title">
            <input type="text" name="book_title" placeholder="書籍タイトルを入力" value="" required>
          </div>
          <div class="book_image">
            <input type="file" name="book_image" accept="image/png,image/jpeg,image/gif">
          </div>
          <div class="book_submit">
            <input type="button" name="submit_add_book" value="登録" onclick="registerBook(this);">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <small>© 2018 Bookshelf.</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../public/js/api.js"></script>
    <script type="text/javascript" src="../public/js/form.js"></script>
  </body>
</html>
